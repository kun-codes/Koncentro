[tool.poetry]
name = "pomodoro-task-app-py"
version = "0.1.0"
description = ""
authors = ["kun-codes <77796630+throwaway69420-69420@users.noreply.github.com>"]
readme = "README.md"
packages = [{ include = "pomodoro_task_app" }]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<3.13"
validators = "^0.34.0"
PySide6-Fluent-Widgets = "^1.7.4"
pyside6 = "!=6.8.1.1"
sqlalchemy = "^2.0.36"
mitmproxy = "^11.0.2"
psutil = "^6.1.1"
uniproxy = "^0.1.4"
loguru = "^0.7.2"

[tool.poetry.group.build.dependencies]
nuitka = "^2.5.9"
ruff = "^0.8.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
extend-exclude = [
    "pomodoro-task-app/ui",
    "pomodoro-task-app/ui_py",
    "pomodoro-task-app/resources",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
fixable = ["ALL"]
